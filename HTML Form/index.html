<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table,
        th,
        tr {
            border: 10;
        }

        table {
            margin: 25px auto;
        }

        input[type="radio"]~label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table border="1">
        <th colspan="2">Registration Form</th>
        <tr>
            <td>Student Name</td>
            <td><input type="Name" name="Name" id="name"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="Name" name="Name" id="name"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="Name" name="Name" id="name"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <form action="">
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="number" name="number" id="number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="Address" id="" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="address" name="state" id="state"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="address" name="city" id="city"></td>
        </tr>
        <tr style="text-align: center;">
        <td colspan="2"><input type="submit"></td>
        </tr>
    </table>
</body>

</html>
